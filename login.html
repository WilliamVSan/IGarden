<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IGarden</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="CSS/home.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5F6F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #FFFDFF;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 24px;
            color: #585952;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            background-color: #b2d8b2;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #a0cfa0;
        }
        .login-error {
            color: #E57373;
            margin-bottom: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>IGarden - Login</h2>
        <div id="login-error" class="login-error" style="display:none;"></div>
        <form id="login-form" autocomplete="off">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
        <div style="margin-top:18px;">
            <span>Não tem uma conta?</span>
            <a href="register.html" style="color:#4CAF50;text-decoration:underline;cursor:pointer;">Cadastre-se</a>
        </div>
    </div>
    <script>
        // Se já estiver autenticado, vai direto para home
        if (localStorage.getItem('igarden-auth') === 'true') {
            window.location.href = 'home.html';
        }
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            // Autenticação usando usuários cadastrados no localStorage
            let users = JSON.parse(localStorage.getItem('igarden-users') || '{}');
            if (users[user] && users[user] === pass) {
                localStorage.setItem('igarden-auth', 'true');
                localStorage.setItem('igarden-user', user);
                window.location.href = 'home.html';
            } else {
                document.getElementById('login-error').innerText = 'Usuário ou senha inválidos.';
                document.getElementById('login-error').style.display = 'block';
            }
        });
    </script>
</body>
</html>
