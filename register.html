<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - IGarden</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="CSS/home.css" rel="stylesheet">
    <style>
        body {
            background-color: #F5F6F1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background: #FFFDFF;
            padding: 32px 24px;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 24px;
            color: #585952;
        }
        .register-container input {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        .register-container button {
            width: 100%;
            background-color: #b2d8b2;
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .register-container button:hover {
            background-color: #a0cfa0;
        }
        .register-error {
            color: #E57373;
            margin-bottom: 10px;
            font-size: 15px;
        }
        .register-success {
            color: #388e3c;
            margin-bottom: 10px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Cadastro - IGarden</h2>
        <div id="register-error" class="register-error" style="display:none;"></div>
        <div id="register-success" class="register-success" style="display:none;"></div>
        <form id="register-form" autocomplete="off">
            <input type="text" id="reg-username" placeholder="Usuário" required>
            <input type="password" id="reg-password" placeholder="Senha" required>
            <input type="password" id="reg-password2" placeholder="Repita a senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div style="margin-top:18px;">
            <span>Já tem uma conta?</span>
            <a href="login.html" style="color:#4CAF50;text-decoration:underline;cursor:pointer;">Entrar</a>
        </div>
    </div>
    <script>
        // Simples cadastro usando localStorage
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('reg-username').value.trim();
            const pass = document.getElementById('reg-password').value;
            const pass2 = document.getElementById('reg-password2').value;
            const errorDiv = document.getElementById('register-error');
            const successDiv = document.getElementById('register-success');
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            if (!user || !pass || !pass2) {
                errorDiv.innerText = 'Preencha todos os campos.';
                errorDiv.style.display = 'block';
                return;
            }
            if (pass !== pass2) {
                errorDiv.innerText = 'As senhas não coincidem.';
                errorDiv.style.display = 'block';
                return;
            }
            // Checa se usuário já existe
            let users = JSON.parse(localStorage.getItem('igarden-users') || '{}');
            if (users[user]) {
                errorDiv.innerText = 'Usuário já cadastrado.';
                errorDiv.style.display = 'block';
                return;
            }
            // Salva usuário (senha em texto puro, apenas para demo!)
            users[user] = pass;
            localStorage.setItem('igarden-users', JSON.stringify(users));
            successDiv.innerText = 'Cadastro realizado com sucesso! Redirecionando para login...';
            successDiv.style.display = 'block';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1200);
        });
    </script>
</body>
</html>
