<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - IGarden</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="CSS/home.css" rel="stylesheet">
    <link href="CSS/register.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <h2>Cadastro - IGarden</h2>
        <div id="register-error" class="register-error" style="display:none;"></div>
        <div id="register-success" class="register-success" style="display:none;"></div>
        <form id="register-form" autocomplete="off">
            <label for="reg-username">Usuário</label>
            <input type="text" id="reg-username" placeholder="Usuário" required>
            <label for="reg-password">Senha</label>
            <input type="password" id="reg-password" placeholder="Senha" required>
            <label for="reg-password2">Repita a senha</label>
            <input type="password" id="reg-password2" placeholder="Repita a senha" required>
            <button type="submit">Cadastrar</button>
        </form>
        <div style="margin-top:18px;">
            <span>Já tem uma conta?</span>
            <a href="login.html" style="color:#b2d8b2;text-decoration:underline;cursor:pointer;">Entrar</a>
        </div>
    </div>
    <script src="scripts/register.js"></script>
</body>
</html>
