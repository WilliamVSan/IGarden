    <div id="add-card-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Adicionar Nova Planta</h3>
            <form id="add-card-form">
                <label for="plant-name">Nome da Planta:</label>
                <input type="text" id="plant-name" name="plant-name" required>
                
                <label for="water-level">Nível de Água (%):</label>
                <input type="number" id="water-level" name="water-level" min="0" max="100" required>
                
                <label for="temperature">Temperatura (°C):</label>
                <input type="number" id="temperature" name="temperature" required>
                
                <label for="light-level">Nível de Luz (%):</label>
                <input type="number" id="light-level" name="light-level" min="0" max="100" required>
                
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>
